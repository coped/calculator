<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel='stylesheet' href='style.css'>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id='container'>
            <div id='header'>
                <h1>A JavaScript Arithmetic Calculator!</h1>
            </div>
            <div id='calculator'>
                <div id='display'></div>
                <div id='button-container'>
                    <button class='button numbers' id='7'>7</button>
                    <button class='button numbers' id='8'>8</button>
                    <button class='button numbers' id='9'>9</button>
                    <button class='button operators' id='divide'>/</button>
                    <button class='button numbers' id='4'>4</button>
                    <button class='button numbers' id='5'>5</button>
                    <button class='button numbers' id='6'>6</button>
                    <button class='button operators' id='multiply'>*</button>
                    <button class='button numbers' id='1'>1</button>
                    <button class='button numbers' id='2'>2</button>
                    <button class='button numbers' id='3'>3</button>
                    <button class='button operators' id='add'>+</button>
                    <button class='button numbers' id='0'>0</button>
                    <button class='button numbers' id='.'>.</button>
                    <button class='button' id='negative'>(-)</button>
                    <button class='button operators' id='subtract'>âˆ’</button>
                    <div class='empty'></div>
                    <button class='button' id='equals'>=</button>
                    <button class='button' id='clear'>C</button>
                    <button class='button' id='delete'>del</button>
                </div>
            </div>
            <div id='footer'>
                <h3>Made by Dennis Cope, <a href='https://github.com/coped'>https://github.com/coped</a></h3>
            </div>
        </div>
        <script type='text/javascript' src='app.js'></script>
    </body>
</html>
